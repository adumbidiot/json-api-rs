[package]
name = "json-api"
version = "0.0.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.11.13", features = [ "json" ] }
serde = { version = "1.0.152", features = [ "derive" ] }
serde_json = "1.0.91"
url = { version = "2.3.1", features = [ "serde" ] }

[dev-dependencies]
tokio = { version = "1.23.0", features = [ "macros" ] }
